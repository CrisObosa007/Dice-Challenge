<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="./images/dice1.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="./images/dice1.png">
      </div>

    </div>

    <script>
      var diceOne = Math.floor(Math.random() * 6) + 1;
      document.querySelector(".img1").setAttribute("src","./images/dice"+ diceOne + ".png")

      var diceTwo = Math.floor(Math.random() * 6) + 1;
      document.querySelector(".img2").setAttribute("src","./images/dice"+ diceTwo + ".png")

      if(diceOne > diceTwo){
        document.querySelector(".container h1").textContent = "Player 1 Win";
      }
      else if(diceOne < diceTwo){
        document.querySelector(".container h1").textContent = "Player 2 Win";
      }
      else{
        document.querySelector(".container h1").textContent = "The game is draw";
      }
    </script>

  </body>
